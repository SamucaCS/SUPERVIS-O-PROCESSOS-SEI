<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supervisão – Termos de Visita</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --accent: #22d3ee;
            --radius: 16px
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
            background: linear-gradient(135deg, #0b1025 0%, #0f172a 40%, #0b2530 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 24px
        }

        .container {
            max-width: 900px;
            margin: 0 auto
        }

        h1 {
            margin: 0 0 8px
        }

        p {
            color: var(--muted);
            margin: 0 0 16px
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(0, 0, 0, .12));
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: var(--radius);
            box-shadow: 0 6px 24px rgba(0, 0, 0, .35);
            padding: 18px
        }

        .links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        a.btn {
            display: inline-block;
            text-decoration: none;
            background: #0b1226;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, .15);
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 700
        }

        .cta {
            background: var(--accent);
            color: #03222c;
            border: 0
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Supervisão –  TERMOS DE VISITA</h1>
        <p>Cadastre e consulte rapidamente os números de processo por unidade escolar.</p>
        <div class="card">
            <div class="links">
                <a class="btn cta" href="./supervisao-form.html">Cadastrar Termos</a>
                <a class="btn" href="./supervisao-resultados.html">Ver resultados</a>
            </div>
        </div>
    </div>
</body>

</html>
